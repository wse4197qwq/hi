<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購票網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
        }
        .event {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 1rem 0;
            padding: 1rem;
            background-color: #fff;
        }
        .event h2 {
            margin: 0;
        }
        .event p {
            margin: 0.5rem 0;
        }
        .event button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .event button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .movie {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 1rem 0;
            padding: 1rem;
            background-color: #fff;
        }
        .movie img {
            max-width: 150px;
            margin-right: 1rem;
            border-radius: 5px;
        }
        .movie-details {
            flex: 1;
        }
        .movie-details h2 {
            margin: 0;
        }
        .movie-details p {
            margin: 0.5rem 0;
        }
        .movie-details button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .movie-details button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>購票網站</h1>

    <nav>

</body>
</html>
